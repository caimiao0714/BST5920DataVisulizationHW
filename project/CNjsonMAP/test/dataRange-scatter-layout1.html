<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            require([
                'echarts',
                'echarts/chart/scatter',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/dataRangePiecewise'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var data1 = [];
                var data2 = [];
                var data3 = [];

                var symbolCount = 6;

                // for (var i = 0; i < 100; i++) {
                //     data1.push([
                //         Math.random() * 5, Math.random() * 4, Math.random() * 20,
                //         Math.round(Math.random() * (symbolCount - 1))
                //     ]);
                //     data2.push([
                //         Math.random() * 10, Math.random() * 5, Math.random() * 20,
                //         Math.round(Math.random() * (symbolCount - 1))
                //     ]);
                //     data3.push([
                //         Math.random() * 15, Math.random() * 10, Math.random() * 20,
                //         Math.round(Math.random() * (symbolCount - 1))
                //     ]);
                // }
                for (var i = 0; i < 5; i++) {
                    data1.push([
                        i * 5, i * 4, i * 20,
                        i * 123
                    ]);
                    // data2.push([
                    //     i * 10, Math.random() * 5, Math.random() * 20,
                    //     Math.round(Math.random() * (symbolCount - 1))
                    // ]);
                    // data3.push([
                    //     Math.random() * 15, Math.random() * 10, Math.random() * 20,
                    //     Math.round(Math.random() * (symbolCount - 1))
                    // ]);
                }

                chart.setOption({
                    legend: {
                        y: 50,
                        data: ['scatter', 'scatter2', 'scatter3']
                    },
                    grid: {
                        y: '26%',
                        y2: '26%'
                    },
                    xAxis: {
                        type: 'value',
                        splitLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        type: 'value',
                        splitLine: {
                            show: false
                        }
                    },
                    dataRange: [
                        {
                            show: true,
                            splitNumber: 7,
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            backgroundColor: '#eee',
                            padding: [10, 30, 5, 40],
                            visualSelected: {
                                data: ['red', 'pink']
                            }
                        },
                        {
                            show: true,
                            splitList: [
                                {min: 10, max: 15, color: 'green'},
                                {min: 15, max: 25, visualValue: 'blue'},
                                {min: 25, max: 35},
                                {min: 35, max: 55},
                                {min: 55}
                            ],
                            x: 200,
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            backgroundColor: '#eee',
                            visualSelected: {
                                data: ['red', 'pink']
                            }
                        },
                        {
                            splitNumber: 5,
                            x: 'right',
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            dimension: 3,
                            backgroundColor: '#eee',
                            visualSelected: {
                                type: 'symbol',
                                data: ['roundRect', 'rect', 'diamond', 'line', 'circle']
                            }
                        },
                        {
                            splitNumber: 6,
                            y: 'top',
                            x: 'left',
                            orient: 'horizontal',
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            dimension: 3,
                            backgroundColor: '#eee',
                            visualSelected: {
                                type: 'colorSaturation'
                            }
                        },
                        {
                            splitNumber: 5,
                            y: 20,
                            x: 'right',
                            orient: 'horizontal',
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            dimension: 3,
                            backgroundColor: '#eee',
                            visualSelected: {
                                type: 'colorLightness'
                            }
                        },
                        {
                            splitNumber: 6,
                            y: 40,
                            orient: 'horizontal',
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            dimension: 3,
                            backgroundColor: '#eee',
                            visualSelected: {
                                type: 'colorAlpha'
                            }
                        }
                    ],
                    series: [
                        {
                            name: 'scatter',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data1
                        },
                        {
                            name: 'scatter2',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data2
                        },
                        {
                            name: 'scatter3',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data3
                        }
                    ]
                });
            })

        </script>
    </body>
</html>
