<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
        
		</style>
        <link rel="stylesheet" href="tufte.css">
	</head>
	<body>
		<h1>BST5920 Data Visualization Homework 6</h1>
        <h4> Author: Miao Cai <a href="miao.cai@slu.edu">miao.cai@slu.edu</aa></h2>
		<p>This choropleth map shows the statewide supporting rate for the Republican party in the United States in 2017. </p>
		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 600;

			//Define map projection
			var projection = d3.geoAlbersUsa()
								   .translate([w/2, h/2])
								   .scale([1300]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);
			
            
            var color_domain = [30, 40, 50, 52, 54]
            var ext_color_domain = [30, 40, 50, 52, 54]
            var legend_labels = ["< 30%", "31-40%", "41-50%", "51-52%", "52-54%"]
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scaleLinear()
								.domain([30, 40, 50, 52, 54])
								.range(["#08306B","#6BAED6","#D9D9D9","#FB6A4A","red"]);
								
			
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in agriculture data
			d3.csv("rep.csv", function(data) {

				//Set input domain for color scale
				//color.domain([
					//d3.min(data, function(d) { return d.Republican; }), 
					//d3.max(data, function(d) { return d.Republican; })
				//])
				

				//Load in GeoJSON data
				d3.json("us-states.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].Republican);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.Republican = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.Republican;
					   		
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return color(value);
					   		}
					   })
					   .style("stroke", "white")
					   .style("stroke-width", 1)
					   .append("title")			//Simple tooltip
					   .attr("d", path)
						.text(function(d) {
					   		
					   		if (d.properties.Republican) {
					   			//If value exists…
						   		return d.properties.name + "\nRepublican support rate：" + d.properties.Republican + "%";
					   		} else {
					   			//If value is undefined…
						   		return "data not found";
					   		}
								
						   });
					
					 
			
				});
			
			});
			
		</script>
        <p>Data source: <a href="https://news.gallup.com/poll/226643/2017-party-affiliation-state.aspx">Gallup: https://news.gallup.com/poll/226643/2017-party-affiliation-state.aspx</a></p>
	</body>
</html>
